<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row py-2">
            <div class="col-md">
                <nav class="navbar navbar-light bg-light">
                    <!-- <div class="container-fluid"> -->
                    <a class="navbar-brand">Home</a>
                    <!-- <form class="d-flex"> -->
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <!-- </div> -->
                </nav>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-3">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        Side title
                    </div>
                    <div class="card-body">
                        side content
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        Main title
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr class="bg-dark text-white">
                                    <th scope="col">#</th>
                                    <th scope="col">First name</th>
                                    <th scope="col">Last name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Avatar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>George</td>
                                    <td>Bluth</td>
                                    <td>george.bluth@reqres.in</td>
                                    <td><img src="https://reqres.in/img/faces/1-image.jpg"></td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Janet</td>
                                    <td>Weaver</td>
                                    <td>janet.weaver@reqres.in</td>
                                    <td><img src="https://reqres.in/img/faces/2-image.jpg"></td>
                                </tr>
                            </tbody>
                        </table>
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous" id="pre">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#" id="1">1</a></li>
                            <li class="page-item"><a class="page-link" href="#" id="2">2</a></li>
                            <li class="page-item"><a class="page-link" href="#" id="3">3</a></li>
                            <li class="page-item"><a class="page-link" href="#" id="4">4</a></li>
                            <li class="page-item"><a class="page-link" href="#" id="5">5</a></li>
                            <li class="page-item"><a class="page-link" href="#" id="6">6</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next" id="next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row py-2">
            <div class="col border">
                bottom
            </div>
        </div>
    </div>
    <script>
        var users = [];
        var active = 1;
        function renderDataInPage(page) {
            $('tbody').empty();
            for (var i = page * 2 - 2; i < page * 2; i++) {
                let user = users[i];
                $('tbody').append(`<tr>
                                    <th scope="row">${user.id}</th>
                                    <td>${user.first_name}</td>
                                    <td>${user.last_name}</td>
                                    <td>${user.email}</td>
                                    <td><img src="${user.avatar}"/></td>
                                </tr>`);
            }
        };

        async function loadPage() {
            for (var i = 1; i <= 2; i++) {
                let response = await fetch(`https://reqres.in/api/users?page=${i}`);
                let objs = await response.json();

                for (var obj of objs.data)
                    users.push(obj);
            }
            console.log(users);

            renderDataInPage(1);
            $("#pre").parent().addClass("disabled");
        }

        $("a").click(function () {
            let id = $(this).attr("id");
            console.log(id);
            console.log(id == "next");
            if (id == "pre") {
                active--;
            }
            else if (id == "next") {
                active++;
            }
            else {
                active = parseInt(id);
            }

            $("#pre").parent().removeClass("disabled");
            $("#next").parent().removeClass("disabled");
            if (active == 1)
                $("#pre").parent().addClass("disabled");
            else if (active == 6)
                $("#next").parent().addClass("disabled");

            renderDataInPage(active);
            $("li").removeClass("active");
            $(`#${active}`).parent().addClass("active");
        });

        $().ready(() => {
            loadPage();
        });
    </script>
</body>

</html>
